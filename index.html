<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>출결 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #343a40;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #212529;
    }
    .label {
      font-weight: bold;
      color: #495057;
    }
  </style>
</head>
<body>
  <h1>출결 조회</h1>
  <div class="container">
    <input type="text" id="name" placeholder="이름 입력" />
    <input type="text" id="phone" placeholder="전화번호 입력 (예: 01012345678)" />
    <button onclick="lookup()">조회하기</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const SHEET_ID = '1-cr-7T81DzSeXCncyKIV7bMKow9xh46fPQ3ua5LScXg';
    const API_KEY = 'AIzaSyDn8k00-GFBl0uiip3-gCEwiza-57J7-F0';
    const RANGE = '시트1!A2:E'; // A: 이름, B: 전화번호, C: 결석, D: 지각, E: 조퇴

    async function lookup() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.innerHTML = "이름과 전화번호를 모두 입력해주세요.";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbzH2piUAQjsH8r0U0MCsl3cSeDu5t_nEbXFWZQsr4GbZ5H2AY4qqP2V29E02PodwJnJ/exec`;
      const res = await fetch(url);
      const data = await res.json();
      const rows = data.values;

      const match = rows.find(row => row[0] === name && row[1] === phone);
      if (match) {
        const [ , , absent, late, earlyLeave ] = match;
        resultDiv.innerHTML = `
          <p><span class="label">결석:</span> ${absent || '없음'}</p>
          <p><span class="label">지각:</span> ${late || '없음'}</p>
          <p><span class="label">조퇴:</span> ${earlyLeave || '없음'}</p>
        `;
      } else {
        resultDiv.innerHTML = "일치하는 정보를 찾을 수 없습니다.";
      }
    }
  </script>
</body>
</html>
