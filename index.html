<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>출결 확인 시스템</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #eef3fb;
      border-radius: 10px;
      border-left: 4px solid #4A90E2;
    }

    .result p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>출결 확인</h2>
    <form id="attendanceForm">
      <label for="name">이름</label>
      <input type="text" id="name" required />
      <label for="phone">전화번호</label>
      <input type="text" id="phone" required />
      <button type="submit">출결 정보 확인</button>
    </form>
    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("attendanceForm");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwn5daNAvW8r5h6XL0L83v6dhgeNiUrIPgFT0Gdv_4KBe5q_AYd43uDpxq_b68a3Dyr/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ name, phone })
        });

        const data = await response.json();

        if (data.status === "success") {
          resultBox.innerHTML = `
            <p><strong>이름:</strong> ${data.name}</p>
            <p><strong>결석:</strong> ${data.결석}</p>
            <p><strong>지각:</strong> ${data.지각}</p>
            <p><strong>조퇴:</strong> ${data.조퇴}</p>
          `;
        } else {
          resultBox.innerHTML = `<p>${data.message}</p>`;
        }
        resultBox.style.display = "block";
      } catch (err) {
        resultBox.innerHTML = `<p>오류가 발생했습니다. 다시 시도해주세요.</p>`;
        resultBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
